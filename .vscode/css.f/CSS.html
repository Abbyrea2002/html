<!DOCTYPE html>
<html>
<body>
<!-- cascading style sheets-->
<!-- inline css 
heading text blue 
para text red-->
<h1 style="color:blue;">A Blue Heading</h1>
<p style="color:red;">A red paragraph.</p>

<!-- internal css  defined in head 

heading blue 
para red
background powered blue-->
<head>
    <style>
    body {background-color: powderblue;}
    h1   {color: blue;}
    p    {color: red;}
    </style>
    </head>
    <body>
    
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
</body>
</html>
